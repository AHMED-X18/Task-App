<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CONNEXION</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h2>Bienvenue sur votre To do App ! </h2>
        <p>Votre application de gestion des tâches pour vous assurer la meilleure organisation possible</p>
    </div>
    <div class="right-panel">
        <h2>Connectez vous !</h2>
        <form>
            <div class="input-group">
                <input type="email" placeholder="Username or email" required />
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required />
            </div>
            <div class="options">
                <label><input type="checkbox" /> Remember me</label>
                <a href="#">Mot de passe oublié ?</a>
            </div>
            <button class="login-btn" type="submit" >Sign In</button>
        </form>
        <div class="signup-link">
            Nouveau ici? <a href="inscription.html">Creer un nouveau compte!!!!!</a>
        </div>
    </div>
</div>
</body>
</html>
